<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    body {
      margin: 0;
    }
    .wrapper {
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      min-height: 100vh;
    }

    .header {
      background-color: red;
    }
    .content {
      flex: 1;
      background-color: green;
    }
    .footer {
      background-color: blue;
    }
  </style>
</head>
<body>
  
  <div class="wrapper">
    <div class="header">
      Header goes here
    </div>
    <div class="content">
      Content goes here
    </div>
    <div class="footer">
      Footer goes here
    </div>
  </div>
  
</body>
</html>
